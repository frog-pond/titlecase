<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To Title Case Tests</title>
    <link
      href="http://code.jquery.com/qunit/qunit-1.12.0.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
    <script src="../to-title-case.js"></script>
    <script>
      fetch("./tests.json")
        .then(response => response.json())
        .then(testCases => {
          test("toTitleCase()", () => {
            testCases.forEach(testCase => {
              deepEqual(
                testCase.input.toTitleCase(),
                testCase.expect,
                testCase.expect,
              )
            })
          })
        })
    </script>
  </body>
</html>
